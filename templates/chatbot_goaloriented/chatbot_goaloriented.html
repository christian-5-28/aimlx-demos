<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/chatbot_goaloriented.css') }}">



    <title>Goal-Oriented Chatbot Demo</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"><center><img id=banner src='{{ url_for('static', filename='assets/swisscom-logo.png') }}'></img></center></div>
        <div class="col-md-1"></div>
    </div>

    <div class="row" style="margin-top:60px;">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">User Goal</div>
                <div class="panel-body">
                    <p class="lead">
                        The user should request the following info:
                    </p>

                    {% for key, value in request_slots.items() %}
                        <p class="text-center lead">
                            {{key}}
                        </p>
                    {% endfor %}


                    <p class="lead">
                        The user should inform the following info:
                    </p>

                    {% for key, value in inform_slots.items() %}
                        <p class="text-center lead">
                            {{key}} : {{value}}
                        </p>
                    {% endfor %}


                </div>
            </div>
        </div>

        <div class="col-md-4 frame">
            <ul></ul>
            <div>
                <div class="msj-rta macro" style="margin:auto">
                    <div class="text text-r" style="background:whitesmoke !important">
                        <input class="mytext" placeholder="Type a message"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">User Dialogue Act</div>
                <div class="panel-body" id="user_action"></div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
<script type=text/javascript src="{{ url_for('static', filename='javascripts/common.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='javascripts/chatbot_goaloriented.js') }}"></script>
</body>
</html>
