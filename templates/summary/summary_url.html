<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/summary.css') }}">
    </head>
    <body>
        <div class="container">
            <input type="file" id="fileInput" style="display: none;">   
            <div class="row" id="banner_row">
                <div class="col-md-1"></div>
                <div class="col-md-10"><center><img id=banner src='{{ url_for('static', filename='assets/swisscom-logo.png') }}'></img></center></div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" id="search_row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <span class="input-group-btn group-larger">
                                <button class="btn btn-info btn-lg" type="button" id='project_select'>
                                <span id="project_value">Summary</span>
                                </button>
                            </span>
                            <!-- <input type="text" class="deletable" id="input_text" placeholder="Enter URLs"> -->
                            <input type="input" id="input_text" class="form-control input-lg" placeholder="Enter an URL" />
                            <span class="input-group-btn" id="last_group">
                                <button id="refresh_button" class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-refresh"></i>
                                </button>
                                <button id="search_button" class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" id="search_row">
                <div class="col-md-4 learning_type">
                    <label class='learning_label'>
                    <input type="radio" id="extractive" name="model_type" value="extractive" checked /> Extractive Model</label>
                </div> 
                <div class="col-md-4 learning_type">
                    <label class='learning_label'>
                    <input type="radio" id="abstractive" name="model_type" value="abstractive" /> Abstractive Model</label>
                </div>
                <div class="col-md-4 learning_type">
                    <label class='learning_label'>
                    <input type="radio" id="mixed" name="model_type" value="mixed" /> Mixed Model</label>
                </div>
            </div>
            <div class="row" id="question_row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="question"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" id="answer_row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="col-md-6 answer_model">
                        <div id="original_text"></div>
                    </div>
                    <div class="col-md-6 answer_model">
                        <div id="summarized_text"></div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script  src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
        <script src="{{ url_for('static', filename='javascripts/common.js') }}"></script>
        <script src="{{ url_for('static', filename='javascripts/summary_url.js') }}"></script>
    </body>
</html>
